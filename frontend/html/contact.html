<section class="contact-section">
    <div class="contact-container">
      
      <!-- NASLOV PODNASLOV I FORMA -->
      <div class="contact-left">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-subtitle">Drop us a message and we'll get back to you</p>
        
        <form class="contact-form-fields">
          <div class="form-row">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="form-row">
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Subject" required>
          </div>
          <div class="form-row">
            <textarea placeholder="Leave us a message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
      
      <!-- DESKRIPCIJA -->
      <div class="contact-right">
        <h2>We're Open</h2>
        <p class="hours">
          Monday - Friday: 9:00 AM - 6:00 PM<br>
          Saturday - Sunday: 10:00 AM - 4:00 PM
        </p>
        <p class="address">Address: 123 Main St, San Francisco, CA</p>
        <p class="contact-details">
          Tel: (123) 456-7890<br>
          Email: info@example.com
        </p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
      
    </div>
  </section>
